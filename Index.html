<title>Split Flap Display Countdown Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
    color: white;
  }
  .board {
    text-align: center;
    background: black;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
  }
  .flap {
    display: inline-block;
    margin: 0 5px;
    position: relative;
    overflow: hidden;
    height: 80px;
    width: 60px;
    color: #f0f0f0;
  }
  .number {
    background-color: #000;
    display: block;
    padding: 10px;
    font-size: 2em;
    perspective: 100px;
  }
  .top, .bottom {
    position: absolute;
    width: 100%;
    height: 50%;
    overflow: hidden;
  }
  .top .content, .bottom .content {
    display: block;
    background: black;
    padding: 10px 0;
    transition: all 0.7s;
  }
  .bottom .content {
    position: absolute;
    top: -50%;
  }
  .flip .top .content {
    transform: rotateX(-180deg);
  }
</style>
</head>
